<h2>Weight history of {{ member.name }}</h2>
<table>
    <thead>
        <tr>
        <th>Date</th>
        <th>Weight</th>
        </tr>
    </thead>
    <tbody>
        {% for record in weight_records %}
        <tr>
            <td>{{ record.date }}</td>
            <td>{{ record.weight }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
